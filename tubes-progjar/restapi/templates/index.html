<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Status Perguruan Tinggi Swasta</title>
    <!-- Tambahkan Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        padding: 20px;
      }
      table {
        width: 100%;
        margin-top: 20px;
      }
      th,
      td {
        text-align: center;
        padding: 10px;
      }
      th {
        background-color: #f8f9fa;
      }
      .countdown {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Status Website Perguruan Tinggi Swasta</h1>
      <table id="status-table" class="table table-bordered">
        <thead class="thead-light">
          <tr>
            <th>URL</th>
            <th>Status</th>
            <th>Countdown</th>
            <!-- Menambahkan kolom countdown -->
          </tr>
        </thead>
        <tbody>
          <!-- Rows akan diisi oleh JavaScript -->
        </tbody>
      </table>
    </div>
    <script>
      const countdowns = {}; // Menyimpan timer untuk setiap URL

      function updateStatus() {
        fetch("/status")
          .then((response) => response.json())
          .then((data) => {
            const tableBody = document
              .getElementById("status-table")
              .getElementsByTagName("tbody")[0];
            tableBody.innerHTML = "";
            data.urls.forEach((url_obj) => {
              const row = tableBody.insertRow();
              const urlCell = row.insertCell(0);
              const statusCell = row.insertCell(1);
              const countdownCell = row.insertCell(2);

              urlCell.textContent = url_obj.url;
              statusCell.textContent = url_obj.status;
              countdownCell.classList.add("countdown");

              // Tentukan interval berdasarkan status
              const interval = url_obj.status === "Up" ? 60 : 30;

              // Mulai countdown baru
              if (countdowns[url_obj.url]) {
                clearInterval(countdowns[url_obj.url].interval);
              }

              let seconds = interval;
              countdownCell.textContent = `${seconds} seconds`;

              countdowns[url_obj.url] = {
                interval: setInterval(() => {
                  seconds--;
                  countdownCell.textContent = `${seconds} seconds`;
                  if (seconds <= 0) {
                    clearInterval(countdowns[url_obj.url].interval);
                    // Update status hanya untuk URL yang bersangkutan
                    updateSingleStatus(url_obj.url);
                  }
                }, 1000),
              };
            });
          })
          .catch((error) => console.error("Error fetching status:", error));
      }

      function updateSingleStatus(url) {
        fetch("/status")
          .then((response) => response.json())
          .then((data) => {
            const url_obj = data.urls.find((u) => u.url === url);
            const rows = document
              .getElementById("status-table")
              .getElementsByTagName("tbody")[0].rows;
            for (const row of rows) {
              if (row.cells[0].textContent === url) {
                row.cells[1].textContent = url_obj.status;
                row.cells[2].classList.add("countdown");

                // Tentukan interval berdasarkan status
                const interval = url_obj.status === "Up" ? 60 : 30;
                let seconds = interval;
                row.cells[2].textContent = `${seconds} seconds`;

                // Mulai countdown baru
                countdowns[url] = {
                  interval: setInterval(() => {
                    seconds--;
                    row.cells[2].textContent = `${seconds} seconds`;
                    if (seconds <= 0) {
                      clearInterval(countdowns[url].interval);
                      // Update status hanya untuk URL yang bersangkutan
                      updateSingleStatus(url);
                    }
                  }, 1000),
                };
              }
            }
          })
          .catch((error) =>
            console.error("Error fetching single status:", error)
          );
      }

      // Panggil updateStatus() saat halaman dimuat
      updateStatus();
    </script>
  </body>
</html>
